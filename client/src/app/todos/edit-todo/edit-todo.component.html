<div class="flex justify-center items-center h-screen">
  @if (todo) {
<div>
  <div class="text-center my-7">
    <h2 class="font-bold text-white text-xl">Edit Todo</h2>
  </div>
    <form #addTodoForm="ngForm" (ngSubmit)="editTodo()" autocomplete="off" class="space-y-6 text-white">
    <div class="">
      <input name="title" [(ngModel)]="todo.title" type="text" placeholder="title"
        class="w-80 bg-white-light py-2 px-5 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
    </div>
    <div class="">
      <textarea name="description" [(ngModel)]="todo.description" placeholder="description"
        class="w-80 bg-white-light py-2 px-5 focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"></textarea>
    </div>
    <button type="submit"
      class="bg-gradient-to-r from-blue-400 to-cyan-200 w-80 font-semibold rounded-full py-2">edit</button>
  </form>
</div>
  }
</div>
