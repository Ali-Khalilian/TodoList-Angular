<div>
  @if (todo) {
  <form #addTodoForm="ngForm" (ngSubmit)="editTodo()" autocomplete="off" class="space-y-6 text-white">
    <div class="relative">
      <div
        class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
        <i class="fa-solid fa-envelope-open"></i>
      </div>
      <input name="title" [(ngModel)]="todo.title" type="text" placeholder="title"
        class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg">
    </div>

    <div class="relative">
      <div
        class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
        <i class="fa-solid fa-lock"></i>
      </div>
      <textarea name="description" [(ngModel)]="todo.description" placeholder="description"
        class="w-80 bg-white-light py-2 px-12 rounded-full focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue focus:drop-shadow-lg"></textarea>
    </div>

    <button type="submit"
      class="bg-gradient-to-r from-blue-400 to-cyan-200 w-80 font-semibold rounded-full py-2">edit</button>
  </form>
  }
</div>
